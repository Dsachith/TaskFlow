<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Soon - TaskFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-tasks"></i>
                TaskFlow
            </a>

            <div class="navbar-content">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search due tasks...">
                </div>

                <div class="navbar-actions">
                    <button class="btn btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Board
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="due-soon-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">Due Soon</h1>
                    <p class="lead mb-0">Tasks and assignments with approaching deadlines</p>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="filter-bar">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">
                            All Due Tasks
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="overdue">
                            Overdue
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="today">
                            Due Today
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="week">
                            This Week
                        </button>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="stats">
                        <span class="text-muted me-3">
                            <i class="fas fa-tasks me-1"></i>
                            <span id="totalTasks">0</span> tasks
                        </span>
                        <span class="text-danger me-3">
                            <i class="fas fa-exclamation-triangle me-1"></i>
                            <span id="overdueTasks">0</span> overdue
                        </span>
                        <span class="text-warning">
                            <i class="fas fa-clock me-1"></i>
                            <span id="dueSoonTasks">0</span> due soon
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="tasksContainer">
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-check-circle fa-4x mb-3 text-success"></i>
            <h3>No tasks due soon!</h3>
            <p class="text-muted">You're all caught up. Enjoy your free time!</p>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/due-soon.js"></script>
</body>

</html>
