<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Modern Task Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tasks"></i>
                TaskFlow
            </a>

            <div class="navbar-content">


                <div class="navbar-actions">
                    <button class="btn btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-icon" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-avatar">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                            alt="User Avatar">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>Projects</h3>
                    <div class="project-list">
                        <div class="project-item active" data-project-id="project-1">
                            <div class="project-color" style="background-color: #3498db;"></div>
                            <span>Website Redesign</span>
                            <span class="project-count">12</span>
                        </div>
                        <div class="project-item" data-project-id="project-2">
                            <div class="project-color" style="background-color: #e74c3c;"></div>
                            <span>Mobile App</span>
                            <span class="project-count">8</span>
                        </div>
                        <div class="project-item" data-project-id="project-3">
                            <div class="project-color" style="background-color: #2ecc71;"></div>
                            <span>Marketing Campaign</span>
                            <span class="project-count">15</span>
                        </div>
                        <div class="project-item" data-project-id="project-4">
                            <div class="project-color" style="background-color: #f39c12;"></div>
                            <span>Product Launch</span>
                            <span class="project-count">23</span>
                        </div>
                    </div>
                    <button class="btn btn-new-project">
                        <i class="fas fa-plus"></i>
                        New Project
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filter-list">
                        <div class="filter-item active">
                            <i class="fas fa-inbox"></i>
                            <span>All Tasks</span>
                        </div>

                        <div class="filter-item" id="dueSoonFilter">
                            <i class="fas fa-clock"></i>
                            <span>Due Soon</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Teams</h3>
                    <div class="team-list">
                        <div class="team-item">
                            <div class="team-avatar">
                                <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                                    alt="Team">
                            </div>
                            <span>Development</span>
                        </div>
                        <div class="team-item">
                            <div class="team-avatar">
                                <img src="https://images.unsplash.com/photo-1542744095-fcf48d80b0fd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1176"
                                    alt="Team">
                            </div>
                            <span>Design</span>
                        </div>
                        <div class="team-item">
                            <div class="team-avatar">
                                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                                    alt="Team">
                            </div>
                            <span>Marketing</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="board-header">
                <div class="board-title">
                    <h1>Website Redesign</h1>
                </div>
            </div>

            <div class="kanban-board">
                <div class="board-column" data-status="backlog">
                    <div class="column-header">
                        <h3>Backlog</h3>
                        <span class="task-count">8</span>
                    </div>
                    <div class="task-list" id="backlog-tasks">
                    </div>
                    <button class="btn-add-task" data-column="backlog">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <div class="board-column" data-status="todo">
                    <div class="column-header">
                        <h3>To Do</h3>
                        <span class="task-count">12</span>
                    </div>
                    <div class="task-list" id="todo-tasks">
                    </div>
                    <button class="btn-add-task" data-column="todo">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <div class="board-column" data-status="inprogress">
                    <div class="column-header">
                        <h3>In Progress</h3>
                        <span class="task-count">6</span>
                    </div>
                    <div class="task-list" id="inprogress-tasks">
                    </div>
                    <button class="btn-add-task" data-column="inprogress">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <div class="board-column" data-status="review">
                    <div class="column-header">
                        <h3>Review</h3>
                        <span class="task-count">4</span>
                    </div>
                    <div class="task-list" id="review-tasks">
                    </div>
                    <button class="btn-add-task" data-column="review">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <div class="board-column" data-status="done">
                    <div class="column-header">
                        <h3>Done</h3>
                        <span class="task-count">12</span>
                    </div>
                    <div class="task-list" id="done-tasks">
                    </div>
                    <button class="btn-add-task" data-column="done">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="taskTitle" class="form-label">Task Title *</label>
                                    <input type="text" class="form-control" id="taskTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="taskStatus" class="form-label">Status</label>
                                    <select class="form-select" id="taskStatus">
                                        <option value="backlog">Backlog</option>
                                        <option value="todo">To Do</option>
                                        <option value="inprogress">In Progress</option>
                                        <option value="review">Review</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select class="form-select" id="taskPriority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="taskAssignee" class="form-label">Assignee</label>
                                    <select class="form-select" id="taskAssignee">
                                        <option value="">Unassigned</option>
                                        <option value="user1">Sachith Dilshan</option>
                                        <option value="user2">Dilshan Sachith</option>
                                        <option value="user3">P L D S Dilshan</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="taskDueDate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label">Labels</label>
                                    <div class="label-selector">
                                        <span class="label-tag">Frontend</span>
                                        <span class="label-tag">Backend</span>
                                        <span class="label-tag">Design</span>
                                        <span class="label-tag">Bug</span>
                                        <span class="label-tag">Feature</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/modalManager.js"></script>
    <script src="js/themeManager.js"></script>
    <script>
        document.getElementById('dueSoonFilter').addEventListener('click', function () {
            window.location.href = 'due-soon.html';
        });
    </script>
</body>

</html>
